<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="bg-lightGray">
    <div class="container mx-auto flex justify-center items-center h-screen">
      <div
        class="flex flex-col mx-auto max-w-xs bg-white p-4 rounded-2xl space-y-6 shadow-xl"
      >
        <img src="images/image-qr-code.png" alt="" class="w-full rounded-xl" />
        <div class="mx-3 flex flex-col space-y-3">
          <h1 class="font-bold text-center text-2xl text-darkBlue">
            Improve your front-end skills by building projects
          </h1>
          <p class="text-center text-grayishBlue text-base pb-6">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
